<div class="cartItem">
    <div class="itemImg">
        <img src="{{item.url}}" alt="{{item.name}}" />
    </div>
    <div>
        <h4>{{item.name}}</h4>
        <p>{{item.price}}</p>
        <form class="cartForm">
            <label>Amount:</label>
            <input type="number" placeholder="Amount" name="amount" min="0" [(ngModel)]="item.amount" (ngModelChange)="changeAmount(item)"/>
        </form>
        <button (click)="emitEvent(item)">remove</button>
    </div>
</div>
