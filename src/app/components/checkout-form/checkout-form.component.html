<div class="checkoutFormContainer">
    <form #checkout="ngForm" class="checkoutForm">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your Name" minlength="5" required />

        <label>Address</label>
        <input type="text" placeholder="Enter your Address" minlength="5" required />

        <label>Card Number</label>
        <input type="number" placeholder="Card Number" minlength="10" required />

        <button type="submit" class="Btn checkoutBtn" routerLink="/success" [disabled]="checkout.invalid">Check Out</button>
    </form>
</div>
