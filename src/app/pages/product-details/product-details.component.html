<div class="detailsContainer">
    <div class="detailsImgContainer">
        <img src="{{product.url}}" alt="{{product.name}}" >
    </div>
    <div class="detailsInfo">
        <h3>{{product.name}}</h3>
        <p>Description: {{product.description}} </p>
        <h3>Price: ${{product.price}} </h3>
    </div>
</div>
